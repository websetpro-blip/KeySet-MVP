<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .log { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        pre { margin: 0; }
    </style>
</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –º–æ–¥—É–ª—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∏</h1>
    
    <div id="status" class="status info">
        üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
    </div>
    
    <h2>üìã –õ–æ–≥–∏ –∑–∞–≥—Ä—É–∑–∫–∏:</h2>
    <div id="logs" class="log">
        <pre id="logContent"></pre>
    </div>
    
    <h2>üß™ –¢–µ—Å—Ç—ã:</h2>
    <div id="tests"></div>
    
    <script>
        const log = (message, type = 'info') => {
            const timestamp = new Date().toLocaleTimeString();
            const logContent = document.getElementById('logContent');
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logContent.textContent += `${emoji} [${timestamp}] ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
        };
        
        const updateStatus = (message, type = 'info') => {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        };
        
        const addTest = (name, result, details = '') => {
            const tests = document.getElementById('tests');
            const testDiv = document.createElement('div');
            testDiv.className = `status ${result ? 'success' : 'error'}`;
            testDiv.innerHTML = `<strong>${name}:</strong> ${result ? '‚úÖ –ü–†–û–ô–î–ï–ù' : '‚ùå –ü–†–û–í–ê–õ–ï–ù'}<br>${details}`;
            tests.appendChild(testDiv);
        };
        
        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ—Å—Ç—ã
        log('–ó–∞–ø—É—Å–∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏...');
        
        // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–æ–≤
        fetch('./assets/index-BAUOzkRz.js')
            .then(response => {
                if (response.ok) {
                    log('JavaScript —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    addTest('JavaScript —Ñ–∞–π–ª', true, `–†–∞–∑–º–µ—Ä: ${response.headers.get('content-length')} –±–∞–π—Ç`);
                } else {
                    log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JS: ${response.status}`, 'error');
                    addTest('JavaScript —Ñ–∞–π–ª', false, `HTTP ${response.status}`);
                }
            })
            .catch(error => {
                log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JS: ${error.message}`, 'error');
                addTest('JavaScript —Ñ–∞–π–ª', false, error.message);
            });
        
        // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ CSS
        fetch('./assets/index-DJVmx_QO.css')
            .then(response => {
                if (response.ok) {
                    log('CSS —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    addTest('CSS —Ñ–∞–π–ª', true, `–†–∞–∑–º–µ—Ä: ${response.headers.get('content-length')} –±–∞–π—Ç`);
                } else {
                    log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSS: ${response.status}`, 'error');
                    addTest('CSS —Ñ–∞–π–ª', false, `HTTP ${response.status}`);
                }
            })
            .catch(error => {
                log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSS: ${error.message}`, 'error');
                addTest('CSS —Ñ–∞–π–ª', false, error.message);
            });
        
        // –¢–µ—Å—Ç 3: –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const originalScript = document.createElement('script');
        originalScript.type = 'module';
        originalScript.crossOrigin = '';
        originalScript.src = './assets/index-BAUOzkRz.js';
        originalScript.onload = () => {
            log('–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
            addTest('–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª—è', true, 'React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å—Å—è');
            updateStatus('‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã! –ú–æ–¥—É–ª—å –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ.', 'success');
        };
        originalScript.onerror = (error) => {
            log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª—è: ${error}`, 'error');
            addTest('–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª—è', false, '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π');
            updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª—è', 'error');
        };
        
        // –õ–æ–≤–∏–º –æ—à–∏–±–∫–∏ JavaScript
        window.addEventListener('error', (event) => {
            log(`JS –û—à–∏–±–∫–∞: ${event.message} –≤ ${event.filename}:${event.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log(`Promise –æ—à–∏–±–∫–∞: ${event.reason}`, 'error');
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º CSS
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.crossOrigin = '';
        cssLink.href = './assets/index-DJVmx_QO.css';
        document.head.appendChild(cssLink);
        
        // –°–æ–∑–¥–∞–µ–º div –¥–ª—è React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const rootDiv = document.createElement('div');
        rootDiv.id = 'root';
        document.body.appendChild(rootDiv);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç
        document.head.appendChild(originalScript);
        
        setTimeout(() => {
            log('–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å –ª–∏ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                addTest('React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ', true, '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–∏–ª–æ—Å—å');
                updateStatus('üöÄ –ú–æ–¥—É–ª—å –∞–Ω–∞–ª–∏—Ç–∏–∫–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
            } else {
                addTest('React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ', false, 'React –Ω–µ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–∏–ª—Å—è –≤ #root');
                updateStatus('‚ö†Ô∏è –ú–æ–¥—É–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–æ React –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª—Å—è', 'error');
            }
        }, 3000);
    </script>
</body>
</html>
